name: Destroy AI Search Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: projects/ai/search/terraform
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Validate Confirmation
        working-directory: .
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "destroy" ]; then
            echo "âŒ Must type 'destroy' to confirm"
            exit 1
          fi
      
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'
      
      - name: Terraform Init
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
      
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
      
      - name: Cleanup Summary
        run: |
          echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deleted Resources:**" >> $GITHUB_STEP_SUMMARY
          echo "- Resource Group: rg-aisearch-poc" >> $GITHUB_STEP_SUMMARY
          echo "- Storage Account: aisearchdocs001" >> $GITHUB_STEP_SUMMARY
          echo "- Blob Container: government-docs" >> $GITHUB_STEP_SUMMARY
          echo "- AI Search Service: aisearch-docs-poc" >> $GITHUB_STEP_SUMMARY
